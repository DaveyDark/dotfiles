[cmd_duration]
format = "[$duration](fg:red)"

[directory]
format = "[$path](bg:green fg:black)"
truncation_length = 2
truncation_symbol = "…/"

[character]
success_symbol = "[](bold blue)"
error_symbol = "[✗](bold red)"
disabled = false

[fossil_branch]
symbol = "  "
format = '[$symbol($version)]($style)'

