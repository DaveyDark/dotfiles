format = """
\
[](fg:blue)\
$os\
[](bg:blue fg:red)\
$username\
[](bg:red fg:green)\
$directory\
[ ](fg:green)\
$git_branch\
$git_status\
$all\
$character"""

[username]
show_always = true
format = '[$user ](bg:red fg:black)'
disabled = false

